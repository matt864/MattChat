    <meta name="theme-color" content="#18C729">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicons/favicon.ico?v=2" />
<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png?v=2">
<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png?v=2">

<script src="anim.js"></script>
<script src="retrievingdata.js"></script>
<script src="storingdata.js"></script>
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="mattchatstyle2.css">
</head>
<body>
<div id="nav-grid">
    <a href="javascript:history.back()"><img src="logos/home.png" id="home-sign"></a>
<img src="logos/MattChat logo.png" id="logo">
<img src="logos/add sign.png" id="add-sign" onclick="displayForm()">
</div>
<div id="empty-message">
Post the first ever MattChat!
</div>
<form id="entry-form" class="animate__animated animate__fadeInUpBig">
    <h2>Post a MattChat!</h2>
    <label>Name</label><br>
    <input type="text" id="name" autocomplete="off" maxlength="20" oninput="calcCharsLeft(this,0,20)"><br>
    <div class="chars-left">20</div>
    <label>Message</label><br>
    <textarea type="text" id="message" autocomplete="off" maxlength="250" oninput="calcCharsLeft(this,1,250)"></textarea><br>
    <div class="chars-left" id="message-chars-left">250</div>
    <h2 id="disclaimer">Disclaimer : all MattChats are public and viewable by anyone!</h2>
    <img class="submit-reply" src="logos/tick.png" onclick="processMessage()">
    </form>
<div id="message-grid" class="animate__animated animate__fadeInUpBig">
</div>
<div id="thank-you-message">
<img src="logos/message-sent.png" class="thank-you-logo">
<div class="thank-you-text">Your MattChat has been sent, it should appear in a few moments!</div>
</div>
</body>
